    <script>
     
         
      var map = L.map('map', {
          center: [39.3210,-111.0937],
          zoom: 6.3,
      });
      
        
        
 var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    id: 'mapbox/light-v9',
    attribution:  'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    tileSize: 512,
    zoomOffset: -1
}).addTo(map);
      
      tiles.addTo(map);
        
      L.geoJson(covid).addTo(map)
        
          
    function getColor(d) {
    return d > 100 ? '#800026' :
           d > 80  ? '#BD0026' :
           d > 60  ? '#E31A1C' :
           d > 40  ? '#FC4E2A' :
           d > 20  ? '#FD8D3C' :
           d > 5   ? '#FEB24C' :
           d > 0   ? '#FED976' :
                      '#FFEDA0';
}  
    
        
function style(feature) {
    return {
        fillColor: getColor(feature.properties.Utah_COVID_Cases_by_County_Map_Confirmed),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

	

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(covid, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};


info.update = function (props) {
    this._div.innerHTML = '<h4>County:</h4>' +  (props ?
        '<b>' + props.name + '</b><br />' + props.Utah_COVID_Cases_by_County_Map_Confirmed + ' confirmed covid cases <sup></sup>'
        : 'Hover over a state');
};        
        

info.addTo(map);    
        
        
  var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        rate = [0, 5, 20, 40, 60, 80, 100],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < rate.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(rate[i] + 1) + '"></i> ' +
            rate[i] + (rate[i + 1] ? '&ndash;' + rate[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);      
            

          
    </script>
